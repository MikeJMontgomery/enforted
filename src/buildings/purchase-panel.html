<template class="purchase-panel">
  <div class="purchase-panel__top-bar">
    <h4 class="purchase-panel__header">Building</h4>
    <div class="purchase-panel__garrison">
      <img class="purchase-panel__stats-icon"
           src="assets/icons/sword-brandish.svg"
           alt="Garrisoned building"
           repeat.for="soldier of tileBuilding.garrison" />
    </div>
  </div>
  <ul class="purchase-panel__list">
    <li class="purchase-panel__item">
      <span class="purchase-panel__building-name">
        <img title.bind="buildingName"
             class="purchase-panel__building-icon"
             alt="A tile building"
             src="assets/icons/${buildingIcon}.svg" />
      </span>
      <ul class="purchase-panel__cost cost">
        <li repeat.for="cost of costs"
            class="cost__item">
          <img src="assets/icons/${cost.icon}.svg"
               title.bind="cost.resource"
               alt.bind="cost.resource"
               class="cost__icon" />
          <span class="cost__value">${cost.value}</span>
        </li>
      </ul>
      <button class="purchase-panel__button"
              click.trigger="buyBuilding()"
              data-aid="btn-buy"
              disabled.bind="tileBuilding || !sufficientResources"
              title.bind="!sufficientResources ? 'Not enough resources' : 'Buy'">Buy</button>
      <button class="purchase-panel__button"
              click.trigger="destroyBuilding()"
              data-aid="btn-destroy"
              disabled.bind="!tileBuilding"
              title.bind="!tileBuilding ? 'Nothing built yet' : 'Destroy the building'">Destroy</button>
      <button class="purchase-panel__button"
              click.trigger="reinforceBuilding()"
              data-aid="btn-reinforce-building"
              disabled.bind="!tileBuilding || !soldiersLeft"
              title.bind="!tileBuilding ? 'Nothing built yet' : 'Reinforce with an additional soldier'">Reinforce</button>

    </li>
  </ul>

  <button class="purchase-panel__close"
          click.trigger="closePanel()">Close</button>
</template>
