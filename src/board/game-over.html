<template class="game-over">
  <h4 class="game-over__header">Game over</h4>

  <p class="game-over__text">You fought brave, you fought ferocious.<br />
    But as the night fell so has your fort.<br />
    Tis' not the end though. <br />
    Start your journey anew and prepare better this time.</p>

  <button class="game-over__new-game"
          click.trigger="newGame()">Restart game</button>
</template>
