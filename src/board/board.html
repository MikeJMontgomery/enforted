<template class="board">
  <div class="board__row board__row--top">
    <tile repeat.for="tile of getTiles('outer', 'top')"
          class="tile--top"
          type.bind="tile.type"
          is-corner.bind="tile.isCorner"
          ring.bind="tile.ring"
          id.bind="tile.id"
          placement.bind="tile.placement"
          players.bind="state.players"
          resources.bind="state.resources"
          tile-buildings.bind="state.tileBuildings"></tile>
  </div>
  <div class="board__row board__row--center">
    <div class="${bem('board', 'col', 'left')}">
      <tile repeat.for="tile of getTiles('outer', 'left')"
            class="tile--left"
            type.bind="tile.type"
            is-corner.bind="tile.isCorner"
            ring.bind="tile.ring"
            id.bind="tile.id"
            placement.bind="tile.placement"
            players.bind="state.players"
            resources.bind="state.resources"
            tile-buildings.bind="state.tileBuildings"></tile>
    </div>
    <div class="${bem('board', 'col', 'center')}">

      <!-- Inner circle -->
      <div class="board__row board__row--top">
        <tile repeat.for="tile of getTiles('inner', 'top')"
              class="tile--top"
              type.bind="tile.type"
              is-corner.bind="tile.isCorner"
              ring.bind="tile.ring"
              id.bind="tile.id"
              placement.bind="tile.placement"
              players.bind="state.players"
              resources.bind="state.resources"
              tile-buildings.bind="state.tileBuildings"></tile>
      </div>
      <div class="board__row board__row--center">
        <div class="${bem('board', 'col', 'left')}">
          <tile repeat.for="tile of getTiles('inner', 'left')"
                class="tile--left"
                type.bind="tile.type"
                is-corner.bind="tile.isCorner"
                ring.bind="tile.ring"
                id.bind="tile.id"
                placement.bind="tile.placement"
                players.bind="state.players"
                resources.bind="state.resources"
                tile-buildings.bind="state.tileBuildings"></tile>
        </div>
        <div class="${bem('board', 'col', 'center')}">
          <fortress class="board__fortress"></fortress>
        </div>
        <div class="${bem('board', 'col', 'right')}">
          <tile repeat.for="tile of getTiles('inner', 'right')"
                class="tile--right"
                type.bind="tile.type"
                is-corner.bind="tile.isCorner"
                ring.bind="tile.ring"
                id.bind="tile.id"
                placement.bind="tile.placement"
                players.bind="state.players"
                resources.bind="state.resources"
                tile-buildings.bind="state.tileBuildings"></tile>
        </div>
      </div>
      <div class="board__row board__row--bottom">
        <tile repeat.for="tile of getTiles('inner', 'bottom')"
              class="tile--bottom"
              type.bind="tile.type"
              is-corner.bind="tile.isCorner"
              ring.bind="tile.ring"
              id.bind="tile.id"
              placement.bind="tile.placement"
              players.bind="state.players"
              resources.bind="state.resources"
              tile-buildings.bind="state.tileBuildings"></tile>
      </div>
      <!-- /Inner circle -->

    </div>
    <div class="${bem('board', 'col', 'right')}">
      <tile repeat.for="tile of getTiles('outer', 'right')"
            class="tile--right"
            type.bind="tile.type"
            is-corner.bind="tile.isCorner"
            ring.bind="tile.ring"
            id.bind="tile.id"
            placement.bind="tile.placement"
            players.bind="state.players"
            resources.bind="state.resources"
            tile-buildings.bind="state.tileBuildings"></tile>
    </div>
  </div>
  <div class="board__row board__row--bottom">
    <tile repeat.for="tile of getTiles('outer', 'bottom')"
          class="tile--bottom"
          type.bind="tile.type"
          is-corner.bind="tile.isCorner"
          ring.bind="tile.ring"
          id.bind="tile.id"
          placement.bind="tile.placement"
          players.bind="state.players"
          resources.bind="state.resources"
          tile-buildings.bind="state.tileBuildings"></tile>
  </div>
</template>
