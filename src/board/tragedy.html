<template class="tragedy">
  <h4 class="tragedy__header">${event.name}</h4>
  <img src="assets/icons/${event.image}.svg" class="tragedy__image">
  <p class="tragedy__description">${event.effect(store, state)}</p>
  <button class="tragedy__button" click.trigger="controller.ok()">${event.event === -1 ? "Praise the gods and continue your journey" : "Accept the fate"}</button>
</template>
