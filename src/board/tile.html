<template dblclick.delegate="openPurchasePanel()"
          class="${bem('tile', '', [type, isCorner && 'corner'])}">
  <div class="tile__text">${type}</div>

  <player repeat.for="player of players"
          if.bind="isPlayerOnTile"
          class="tile__player"
          name.bind="player.name"
          current-tile.bind="$parent"></player>

  <tile-building if.bind="isBuildingOnTile"
                 tile.bind="$this"></tile-building>
</template>
