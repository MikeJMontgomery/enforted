<template title.bind="typeName"
          dblclick.delegate="openPurchasePanel()"
          class="${bem('tile', '', [type, isCorner && 'corner'])}">
  <player repeat.for="player of players"
          if.bind="isPlayerOnTile"
          class="tile__player"
          name.bind="player.name"
          current-tile-id.bind="$parent.id"></player>

  <tile-building if.bind="isBuildingOnTile"
                 tile-id.bind="id"
                 type.bind="tileBuilding.type"
                 placement.bind="placement"></tile-building>

  <monster repeat.for="monster of monstersOnTile"
           if.bind="monstersOnTile"
           class="tile__monster"
           current-tile-id.bind="$parent.id"
           stats.bind="monster.stats"
           type.bind="monster.type"></monster>
</template>
